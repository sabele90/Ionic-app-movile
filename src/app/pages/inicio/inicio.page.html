<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="firstMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let c of componentes | async"
      [routerLink]="c.redirectTo"
      detail
    >
      <ion-label>{{c.name}}</ion-label>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
